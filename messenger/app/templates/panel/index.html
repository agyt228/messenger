{% extends 'panel/base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
<h2>Профиль</h2>
<form method="POST">
    {% csrf_token %}
<div>
    <div class="mb-3">
        <input type="hidden" name="id_user" value="{{current_user.id}}">
  <label for="exampleFormControlInput1" class="form-label" >Email address</label>
  <input type="email" class="form-control" name="email" value="{{current_user.login}}" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" name='password' class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
    <button type="submit" class="btn btn-success">Обновить</button>
</div>
    </form>
{% endblock %}
